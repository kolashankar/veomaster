services:
  # Backend Service
  - type: web
    name: veomaster-backend
    env: python
    region: oregon
    plan: starter
    buildCommand: |
      cd backend
      pip install --upgrade pip
      pip install -r requirements.txt
      playwright install chromium
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        sync: false
      - key: GOOGLE_FLOW_EMAIL
        sync: false
      - key: GOOGLE_FLOW_PASSWORD
        sync: false
      - key: GOOGLE_FLOW_URL
        value: https://labs.google/fx/tools/flow
      - key: CLOUDFLARE_ACCOUNT_ID
        sync: false
      - key: CLOUDFLARE_ACCESS_KEY
        sync: false
      - key: CLOUDFLARE_SECRET_KEY
        sync: false
      - key: CLOUDFLARE_BUCKET_NAME
        sync: false
      - key: CLOUDFLARE_R2_ENDPOINT
        sync: false
      - key: CLOUDFLARE_R2_TTL_HOURS
        value: 2
      - key: TELEGRAM_API_ID
        sync: false
      - key: TELEGRAM_API_HASH
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHANNEL_ID
        sync: false
      - key: TELEGRAM_LOG_CHANNEL
        sync: false
      - key: CORS_ORIGINS
        value: "*"
      - key: STORAGE_BASE_DIR
        value: /tmp
      - key: PLAYWRIGHT_SKIP_BROWSER_GC
        value: 1
    healthCheckPath: /api/

